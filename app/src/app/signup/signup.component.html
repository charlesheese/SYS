<app-navbar></app-navbar>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-between border-b pb-2 mb-6">
      <button class="w-1/2 text-center py-2 text-black font-semibold border-b-2 border-black focus:outline-none">
        Sign Up
      </button>
      <button class="w-1/2 text-center py-2 text-gray-600 font-semibold border-b-2 border-transparent focus:outline-none">
        <a [routerLink]="['/login']" class="nav-link">Log in</a>
      </button>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()" autocomplete="new-password">
      <h1 class="text-lg font-semibold text-gray-800 mb-6">Sign Up</h1>

      <div class="mb-4">
        <label for="username" class="sr-only">Username</label>
        <input
          formControlName="username"
          id="username"
          type="text"
          class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:border-gray-400"
          placeholder="Username"
          autocomplete="new-password"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="sr-only">Email</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:border-gray-400"
          placeholder="Email Address"
          autocomplete="new-password"
        />
      </div>

      <div class="mb-4 relative">
        <label for="password" class="sr-only">Password</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:border-gray-400"
          placeholder="Password"
          autocomplete="new-password"
        />
        <p class="text-xs text-gray-500 mt-2">
          At least 8 characters, 1 uppercase letter, 1 number & 1 symbol
        </p>
      </div>

      <div class="flex items-center mb-6">
        <input
          type="checkbox"
          id="terms"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="terms" class="ml-2 text-sm text-gray-500">
          I have read and agree to the <a href="#" class="underline">Terms and Conditions</a> and <a href="#" class="underline">Privacy Policy</a>.
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-black text-white py-3 rounded-md font-medium text-center hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
      >
        Sign Up
      </button>

      <p class="mt-4 text-center text-sm text-gray-500">
        Already have an account? <a [routerLink]="['/login']" class="underline">Log in</a>
      </p>
    </form>
  </div>
</div>
