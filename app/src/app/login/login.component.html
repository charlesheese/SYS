<app-navbar></app-navbar> <!-- Include the navbar if needed -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-between border-b pb-2 mb-6">
      <button class="w-1/2 text-center py-2 text-gray-600 font-semibold border-b-2 border-transparent focus:outline-none">
        <a [routerLink]="['/signup']">Sign up</a>
      </button>
      <button class="w-1/2 text-center py-2 text-black font-semibold border-b-2 border-black focus:outline-none">
        Log In
      </button>
    </div>

    <!-- Form starts here -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="new-password">
      <h1 class="text-lg font-semibold text-gray-800 mb-6">Log In</h1>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="sr-only">Email Address</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:border-gray-400"
          placeholder="Email Address"
          autocomplete="new-password"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4 relative">
        <label for="password" class="sr-only">Password</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:border-gray-400"
          placeholder="Password"
          autocomplete="new-password"
        />
        <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
          <!-- Eye Icon Placeholder for Password Visibility Toggle -->
          &#128065;
        </span>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end mb-6">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-black text-white py-3 rounded-md font-medium text-center hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 disabled:opacity-50"
      >
        Log In
      </button>

      <!-- Terms and Privacy -->
      <p class="mt-4 text-center text-sm text-gray-500">
        By logging in, you agree to the <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a>.
      </p>
    </form>
  </div>
</div>
