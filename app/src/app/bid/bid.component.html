<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Detail</title>
  <link rel="bid.component" href="bid.component.css">
</head>
<body>

  <div class="container">
    <!-- Event Header Section -->
    <div class="event-header">
      <img src="path/to/mk-area10.jpg" alt="MK: Area 10" class="event-image">
      <div class="event-info">
        <h1 class="event-title">MK: Area 10</h1>
        <p class="event-date-time">Sat, November 16 • 10PM • Knockdown Center</p>
        <p class="event-location">
          <img src="path/to/location-icon.png" alt="Location icon" class="icon"> Knockdown Center<br>Queens, NY 11378
        </p>
        <p class="event-time">
          <img src="path/to/calendar-icon.png" alt="Calendar icon" class="icon"> Sat, November 16<br>Doors Open at <span class="highlight">10:00PM</span>
        </p>
        <div class="buttons">
          <button class="buy-button">Buy $35</button>
          <button class="sell-button">Sell $-</button>
        </div>
      </div>
    </div>

    <!-- Ticket Availability Section -->
    <div class="ticket-section">
      <div class="tab">
        <button class="tab-button active">Tickets Available</button>
        <button class="tab-button">Interested Buyers</button>
      </div>
      <div class="tickets-list">
        <div class="ticket-item">
          <img src="path/to/profile1.jpg" alt="Joey's Profile" class="profile-image">
          <div class="ticket-info">
            <p class="ticket-quantity">1-3 Tickets</p>
            <p class="ticket-seller">Joey</p>
          </div>
          <p class="ticket-price">$35 <span class="each">ea</span></p>
        </div>
        <div class="ticket-item">
          <img src="path/to/profile2.jpg" alt="JP's Profile" class="profile-image">
          <div class="ticket-info">
            <p class="ticket-quantity">1 Ticket</p>
            <p class="ticket-seller">JP</p>
          </div>
          <p class="ticket-price">$35 <span class="each">ea</span></p>
        </div>
        <div class="ticket-item">
          <img src="path/to/profile3.jpg" alt="Rachel's Profile" class="profile-image">
          <div class="ticket-info">
            <p class="ticket-quantity">1 Ticket</p>
            <p class="ticket-seller">Rachel</p>
          </div>
          <p class="ticket-price">$50 <span class="each">ea</span></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
